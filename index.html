<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calci.css">
</head>

<body>
    <h1>CALCULATOR</h1>
    <div class="main">
        <div id="one">
            <div id="typed"></div>
            <div id="typing"></div>
        </div>
        <div id="two">
            <button class="a" onclick="c()">C</button>
            <button class="a" onclick="fn('%')">%</button>
            <button class="a" onclick="ce()">CE</button>
            <button class="a" onclick="fn('/')">/</button>
            <button onclick="fn('7')">7</button>
            <button onclick="fn('8')">8</button>
            <button onclick="fn('9')">9</button>
            <button class="a" onclick="fn('*')">*</button>
            <button onclick="fn('4')">4</button>
            <button onclick="fn('5')">5</button>
            <button onclick="fn('6')">6</button>
            <button class="a" onclick="fn('-')">-</button>
            <button onclick="fn('1')">1</button>
            <button onclick="fn('2')">2</button>
            <button onclick="fn('3')">3</button>
            <button class="a" onclick="fn('+')">+</button>
            <button onclick="fn('00')">00</button>
            <button onclick="fn('0')">0</button>
            <button onclick="fn('.')">.</button>
            <button class="a" onclick="result()">=</button>
        </div>
    </div>
</body>
<script src="calci.js"></script>

</html>
